<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[user_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Login_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-login_name" class="form-control" name="row[login_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_type" class="form-control" name="row[user_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_passwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_passwd" class="form-control" name="row[pay_passwd]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tariff_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tariff_code" class="form-control" name="row[tariff_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_level" class="form-control" name="row[user_level]" type="text" value="U1000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_level" class="form-control" name="row[agent_level]" type="text" value="A1000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sys_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sys_level" class="form-control" name="row[sys_level]" type="text" value="S1000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cash_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cash_status" class="form-control" name="row[cash_status]" type="text" value="01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" class="form-control" name="row[token]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cash_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cash_code" class="form-control" name="row[cash_code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Promotion_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-promotion_code" class="form-control" name="row[promotion_code]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
