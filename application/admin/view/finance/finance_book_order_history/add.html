<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Book_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-book_title" data-rule="required" class="form-control" name="row[book_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_id" data-rule="required" data-source="account/index" class="form-control selectpage" name="row[account_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch_id" data-rule="required" data-source="batch/index" class="form-control selectpage" name="row[batch_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch_detail_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch_detail_id" data-rule="required" data-source="batch/detail/index" class="form-control selectpage" name="row[batch_detail_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Book_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-book_code" data-rule="required" class="form-control" name="row[book_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_type" data-rule="required" class="form-control" name="row[account_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_object" data-rule="required" class="form-control" name="row[account_object]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Book_category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-book_category" data-rule="required" class="form-control" name="row[book_category]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Process_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-process_id" data-rule="required" data-source="process/index" class="form-control selectpage" name="row[process_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Debit_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-debit_amount" class="form-control" name="row[debit_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Credit_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credit_amount" class="form-control" name="row[credit_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Direction')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-direction" data-rule="required" class="form-control" name="row[direction]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign" class="form-control" name="row[sign]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="2"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
